line-length = 100
target-version = "py310"

[lint]
select = [
    "E",
    "F",
    "W",
    "B",
    "I",
    "UP",
    "N",
]
ignore = [
    "B905", # zip() without strict - fine for now
]

[lint.isort]
known-first-party = ["papaya"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
